<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
</head>

<body>
	<div th:fragment="contents" class="modal" id="selectMemberDlg" style="display:none">
		<div id="listBox" class="modal-content">
	     	<h3>일반회원리스트</h3>
				<div class="tableTop">
					<p id="totalMemberCnt" class="count"></p>
					<div class="searchTable"> 
						<span class="formElement">
							<select id="searchMemberType" style="width:150px;">
								<option value="NAME">성명</option>
								<option value="ID">아이디</option>
								<option value="NUMBER">휴대전화번호</option>
							</select>
						</span>
						<div class="search">
							<input type="text" id="searchMemberValue">
							<button type="submit" id="searchAction" name="searchAction" onclick="onClickMemeberSearch();">검색하기</button>
						</div>
					</div>
				</div> 
				<div class="tbList">
					<table border="1" cellspacing="0" summary="강사 리스트">
						<caption>회원정보 리스트</caption>
						<colgroup>
							<col width="100">
							<col width="100">
							<col width="100">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">성명</th>
								<th scope="col">아이디</th>
								<th scope="col">휴대전화</th>
							</tr>
						</thead>
						<tbody id="addMemeberInfoListContainer"></tbody>
					</table>
				</div>
				<div id = "memberEmpty" style="text-align:center;">정보가 없습니다.</div>  	
				<div id="memberpaginate" class="paginate"></div>
			</div>
	</div>
</body>
</html>
