<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
</head>

<body>
<div th:fragment="classroomTab02" class="tabCont" id="service2" style="display:none;">
<script th:inline="javascript">
    var noticeListBox = null;
    
	$(document).ready(function(){ 
		$(document).ajaxSend(function(e, xhr, options) {xhr.setRequestHeader(header, token);});
			
		noticeListBox = document.getElementById("noticeListBox");
		
		searchNotice("TITLE","", 0);
	});
	
	var gSearchNoticeWord = "";
	var gSearchNoticeOption = "ALL";
	var gSearchNoticePageIdx= 0;
	
	function showNoticeListBox()
	{
		noticeListBox.style.display="block";
	}
	
	function hideNoticeListBox()
	{
		noticeListBox.style.display="none";
	}
	
	function isHideNoticeListBox()
	{
		if(noticeListBox.style.display == "none")
			return true;
		
		return false;
	}
	
	function searchNoticePage(page)
	{
		searchNotice(gSearchNoticeOption, gSearchNoticeWord, page);
	}
	
	function searchNotice(option, word, page)
	{	
		var reqObj = new Object();
		
		gSearchNoticeWord = word;
		gSearchNoticeOption = option;
		gSearchNoticePageIdx = page;
		
		reqObj.classSeq = /*[[${class.seq}]]*/;
	    reqObj.word = word;
	    reqObj.option = option;
	    reqObj.pageIdx = page;
	        
	    var request = $.ajax(
	        {
	          url     : /*[[@{/api/classNotice}]]*/, 
	          type    : "post",
	          data    : reqObj,
	          dataType: "text"          
	        });
	    
	    request.done(makeNoticeList);
	    
	    request.fail(function(jqXHR, textStatus){ 
	        alert(textStatus);
	    });
	}
	
	function makeNoticeList(data)
	{
		var responseData = JSON.parse(data);
	    
	  	if(!responseData)
	  	{
	     	alert("세션이 만료되어 재접속이 필요합니다.");
	     	return false;
	  	}      
	  	
	  	if(responseData.error != null)
	  	{
	     	alert(responseData.error);
	     	return false;
	  	}
	  	
	  	clearNotice();
	  	
	  	if(isHideNoticeListBox())
		{
	  		showNoticeListBox();
		}
	  	
	  	hideNoticeView();
		hideNoticeWrite();
		
	  	var noticeTotalCnt = document.getElementById("noticeTotalCnt");
	  	noticeTotalCnt.innerHTML = "Total : <span class='red'></span>"+responseData.noticeList.length+"건";
	  	
	  	if(responseData.noticeList.length>0)
	  		document.getElementById("noticeEmpty").style.display="none";
	  	
	  	for(i = 0; i < responseData.noticeList.length; i ++)
		{
	  		addNotice(responseData.noticeList[i]);
		}
	  	
	    if(responseData.pageCnt != 0)
	    {
	      addNoticePaginate(responseData);
	    }
	}
	
	function clearNotice()
	{
	    var noticeListContainer = document.getElementById("noticeListContainer");
	    var noticePaginate = document.getElementById("noticePaginate");	
	    document.getElementById("noticeEmpty").style.display="";
	    
	    noticeListContainer.innerHTML = "";
	    noticePaginate.innerHTML = "";
	}
	
	function addNotice(noticeData)
	{	
		var noticeListContainer;
		var row;
		var checkCell;
		var seqCell;
		var titleCell;
		var fileCell;
		var regDateCell;
	
		var ahref = document.createElement("a");
		
		noticeListContainer = document.getElementById("noticeListContainer");
	  	row = noticeListContainer.insertRow();
	  	
	  	if(bManager == true)
	  	{
			checkCell = row.insertCell(0);
			seqCell   = row.insertCell(1);
			titleCell   = row.insertCell(2);
			fileCell   = row.insertCell(3);
			regDateCell   = row.insertCell(4);
			
			var checkbox = document.createElement("input");
			checkbox.setAttribute("type", "checkbox");
			checkbox.setAttribute("id", "noticeCheck");
			checkbox.setAttribute("name", "noticeCheck");
			checkbox.value = noticeData.seq;
			
			checkCell.appendChild(checkbox);
	  	}
	  	else
		{
			seqCell   = row.insertCell(0);
			titleCell   = row.insertCell(1);
			fileCell   = row.insertCell(2);
			regDateCell   = row.insertCell(3);	
		}
	
	  	seqCell.innerHTML = noticeData.seq;
	  	
	  	ahref.setAttribute("style", "overflow: hidden;text-overflow:ellipsis;max-width: 500px;white-space: nowrap; font-weight:bold;cursor:pointer");
	  	ahref.innerHTML = noticeData.title;
	  	titleCell.setAttribute("class", "listTitle");
	  	titleCell.setAttribute("style", "overflow: hidden;text-overflow:ellipsis;max-width: 500px;white-space: nowrap;");
	  	titleCell.appendChild(ahref); 
	  	titleCell.innerHTML = titleCell.innerHTML.replace(/\n\r?/g, '<br />');
	  	
	  	if(noticeData.listAttachedFiles.length > 0)
		{
	  		var fileImage = document.createElement("img");
	  		fileImage.src = /*[[@{/images/ui/common/board_file.png}]]*/;
	  		fileImage.width = 20;
	  		fileImage.height = 20;
	  		fileCell.appendChild(fileImage);
		}
	  	
	  	regDateCell.setAttribute("class", "alcenter");
	  	var date = new Date(noticeData.regDate);
	  	regDateCell.innerHTML = date.toISOString().slice(0,10);
	  	
	  	titleCell.onclick=function()
		{
	  		hideNoticeWrite();
	  		hideNoticeListBox();
			showNoticeView(noticeData.seq);
		};
	}
	
	function addNoticePaginate(pageData)
	{	
		var noticePaginate = document.getElementById("noticePaginate");
		var first  = document.createElement("a");
		
		first.setAttribute("class", "first");
	  	first.setAttribute("href", "javascript:{}");
	  	first.setAttribute("onclick", "searchNoticePage('0');");
	  	first.innerHTML="맨처음으로";
	  	noticePaginate.appendChild(first);
	  	    
	  	if(!(pageData.currPageIdx < 6))
	  	{
	    	var pre = document.createElement("a");
	    	pre.setAttribute("class", "pre");
	    	pre.setAttribute("href", "javascript:{}");
	    	pre.setAttribute("onclick", "searchNoticePage('"+(pageData.startPageIdx-2)+"');");
	    	pre.innerHTML="이전페이지";
	    	noticePaginate.appendChild(pre);
	  	}   
	  
	  	var pageBox  = document.createElement("div");
	  	noticePaginate.appendChild(pageBox);
	  
	  	for(i = pageData.startPageIdx; i <= (pageData.endPageIdx <= pageData.pageCnt?pageData.endPageIdx:pageData.pageCnt); i++)
	  	{
	    	if(i!=pageData.currPageIdx)
	    	{
	      		var p  = document.createElement("a");
	      		p.setAttribute("href", "javascript:{}");
	      		p.setAttribute("onclick", "searchNoticePage('"+(i-1)+"');");
	      		p.innerHTML=""+i;
	      
	      		pageBox.appendChild(p);
	    	}
	    	else
	    	{
	      		var s  = document.createElement("strong");
	      		s.setAttribute("href", "javascript:{}");
	      		s.setAttribute("onclick", "searchNoticePage('"+(i-1)+"');");
	      		s.innerHTML=""+i;
	      		pageBox.appendChild(s);
	    	}
	  	}    
	   	
	  	if(Math.floor((pageData.currPageIdx-1) / 5) * 5 + 5 < pageData.pageCnt)
	  	{
	    	var next = document.createElement("a");
	    	next.setAttribute("class", "next");
	    	next.setAttribute("href", "javascript:{}");
	    	next.setAttribute("onclick", "searchNoticePage('"+pageData.endPageIdx+"');");
	    	next.innerHTML="다음페이지";
	    	noticePaginate.appendChild(next);
	  	}  
	  
	  	var last   = document.createElement("a");
	  	last.setAttribute("class", "last");
	  	last.setAttribute("href", "javascript:{}");
	  	last.setAttribute("onclick", "searchNoticePage('"+(pageData.pageCnt-1)+"');");
	  	last.innerHTML="맨마지막";
	  	noticePaginate.appendChild(last);
	}
	
	function onClicksearchNotice()
	{
		var searchNoticeValue = document.getElementById("searchNoticeValue");
		var searchNoticeType = document.getElementById("searchNoticeType");
		
		searchNotice(searchNoticeType.value, searchNoticeValue.value,0);
	}
	
	
	function onClickNoticeAllCheck()
	{
	    if( $("#noticeAllCheck").is(':checked') )
	    {
	        $("input[name=noticeCheck]").prop("checked", true);
	    }
	    else
	    {
	       $("input[name=noticeCheck]").prop("checked", false);
	    }
	}
	
	function onClickNoticeListDelete()
	{	
		var checkRow = "";
		
		$( "input[name='noticeCheck']:checked" ).each (
			function ()
			{
				checkRow = checkRow + $(this).val()+":" ;
			}
		);
		
		checkRow = checkRow.substring(0,checkRow.lastIndexOf( ":"));
		
		if(checkRow == '')
		{
		  alert("삭제할 공지사항을 선택하세요.");
		  return false;
		}
		
		if(confirm("선택한 공지사항을 삭제 하시겠습니까?"))
		{
			deleteListNotice(checkRow);
		}	
	}
	
	function deleteListNotice(checkRow)
	{
		var reqObj = new Object();
		
	    reqObj.listSeq = checkRow;
	    reqObj.word = gSearchNoticeWord;
	    reqObj.option = gSearchNoticeOption;
	    reqObj.classSeq = /*[[${class.seq}]]*/;
	    reqObj.pageIdx = gSearchNoticePageIdx;
	    
	    var request = $.ajax(
	        {
	          url     : /*[[@{/api/deleteClassNoticeList}]]*/, 
	          type    : "post",
	          data    : reqObj,
	          dataType: "text"          
	        });
	    
	    request.done(makeNoticeList);
	    
	    request.fail(function(jqXHR, textStatus){alert(textStatus);});
	}
	
	function onClickNoticeWrite(checkRow)
	{
		if(writeNoticeBox.style.display=="block")
			return;
		
		showNoticeWrite(-1, "", null,"");
		hideNoticeView();
		hideNoticeListBox();
	}
</script>	
	<div id="noticeListBox">
		<div class="tableTop">
			<p id="noticeTotalCnt" class="count"></p>
			<div class="searchTable"> 
				<span class="formElement">
					<select id="searchNoticeType" style="width:105px;">
						<option value="ALL">전체</option>
						<option value="TITLE">제목</option>
						<option value="CONTENT">내용</option>
					</select>
				</span>
				<div class="search">
					<input type="text" id="searchNoticeValue">
					<button type="submit" id="searchNoticeAction" name="searchNoticeAction" onclick="onClicksearchNotice();">검색하기</button>
				</div>
			</div>
		</div> 
		<div class="tbList">
			<table border="1" cellspacing="0" summary="공지사항 리스트">
				<caption>공지사항 리스트</caption>
				<colgroup>
					<col th:if="${member != null && (member.level == 'LEVEL_TEACHER' || member.level == 'LEVEL_ADMIN')}" width="40">
					<col width="40">
					<col width="">
					<col width="60">
					<col width="110px">
				</colgroup>
				<thead>
					<tr>
						<th th:if="${member != null && (member.level == 'LEVEL_TEACHER' || member.level == 'LEVEL_ADMIN')}" scope="colgroup"><input type="checkbox" id="noticeAllCheck" name="noticeAllCheck" onclick="onClickNoticeAllCheck()"></th>
						<th scope="col">No.</th>
						<th scope="col">제목</th>
						<th scope="col">파일</th>
						<th scope="col">등록일</th>
					</tr>
				</thead>
				<tbody id="noticeListContainer"></tbody>
			</table>
		</div>
		<div id = "noticeEmpty" style="text-align:center;">정보가 없습니다.</div> 	
		<div class="btnWrap" th:if="${member != null && (member.level == 'LEVEL_TEACHER' || member.level == 'LEVEL_ADMIN')}"> 
			<span class="btnBasic light"><button type="button" onclick="onClickNoticeListDelete();">삭제</button></span>
			<span class="btnBasic blue" id="btnNoticeWrite"> <button type="button"  onclick="onClickNoticeWrite();">글쓰기</button></span>
		</div>
		<div id="noticePaginate" class="paginate"></div>		
	</div>
	<div th:replace="myroom/classNoticeView :: contents"></div>
	<div th:replace="myroom/classNoticeWrite :: contents"></div>
</div>
</body>
</html>
