<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
</head>

<body>
	<div th:fragment="courseTab01" class="tabCont" id="service1" style="display: block;">
		<div class="tb01">
			<table border="1" cellspacing="0" summary="온라인 강좌 리스트">
				<caption>온라인 강좌 리스트</caption>
				<colgroup>
					<col width="60px">
					<col width="">
					<col width="150px">
					<col width="120px">
					<col width="100px">
					<col width="90px">
					<col width="90px">
				</colgroup>
				<thead>
					<tr>
						<th scope="colgroup">차시</th>
						<th scope="col">강좌명</th>
						<th scope="col">담당선생님</th>
						<th scope="col">교육비</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="data : ${onlineStudyInfoData.listStudyInfo}">
						<th scope="row"  th:utext="${data.onlineStudyInfo.no}">차시</th>
						<td class="cltt">
							<a class="cltt" th:href="@{${'/course/onlineClass?onlineStudyInfoSeq='+data.onlineStudyInfo.seq}}" th:utext="${data.onlineStudyInfo.studyName}">강좌 이름</a>
						</td>
						<td th:utext="${data.teacher.realname}">테스트 선생님</td>
						<td class="charge" th:utext="${data.onlineStudyInfo.cost + ' 원'}">\20,000</td>
					</tr>
	     		</tbody>
   			</table>
 		</div>
	</div>
</body>
</html>
